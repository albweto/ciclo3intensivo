<!DOCTYPE html>
<html lang="en">
<header th:replace="layouts/header :: head"></header>
<body>
<div th:replace="layouts/navbar :: navbar"></div>
<div class="container">
    <form id="myform">
        <div class="row clearfix">
            <div class="col-md-12 column">

                <a 	style="border-bottom-color: green" th:href="@{/dueno/irRegistrar}"
                      id="add-row" type="button" class="btn btn-primary btn-md left-block">
                    <span class="glyphicon glyphicon-plus"></span> Propietario
                </a>

                <table class="table table-bordered table-hover table-striped" id="tab_logic">
                    <thead>
                    <tr>
                        <th class="text-center">CODIGO</th>
                        <th class="text-center">PROPIETARIO</th>
                        <th class="text-center">OPERACION</th>
                        <th class="text-center">OPERACION</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pro: ${listaDuenos}">
                        <td th:text="${pro.idPropietario}"></td>
                        <td th:text="${pro.nombrePropietario}"></td>
                        <td><a th:href="@{/dueno/eliminar?id=}+${pro.idPropietario}" class="btn btn-danger" role="button">Eliminar</a></td>
                        <td><a th:href="@{'/dueno/modificar/'}+${pro.idPropietario}" class="btn btn-info" role="button">Modificar</a></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <div th:if="${mensaje}" class="alert alert-danger">
            <p th:text="${mensaje}"></p>
        </div>
    </form>
</div>
<footer th:replace="layouts/footer :: footer"></footer>
</body>
</html>
