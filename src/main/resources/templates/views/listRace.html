<!DOCTYPE html>
<html lang="en">
<header th:replace="layouts/header :: head"></header>
<body>
<div th:replace="layouts/navbar :: navbar"></div>
<div class="container">
    <form id="myform">
        <div class="row clearfix">
            <div class="col-md-12 column">

                <a 	style="border-bottom-color: green" th:href="@{/race/irRegistrar}"
                      id="add-row" type="button" class="btn btn-primary btn-md left-block">
                    <span class="glyphicon glyphicon-plus"></span> Raza
                </a>

                <!--<a 	style="border-bottom-color: green" th:href="@{/race/irBuscar}"
                      id="add-row" type="button" class="btn btn-primary btn-md left-block">
                    <span class="glyphicon glyphicon-search"></span> Buscar
                </a>-->

                <table class="table table-bordered table-hover table-striped" id="tab_logic">
                    <thead>
                    <tr>
                        <th class="text-center">CODIGO</th>
                        <th class="text-center">RAZA</th>
                        <th class="text-center">OPERACION</th>
                        <th class="text-center">OPERACION</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rac: ${listaRazas}">
                        <td th:text="${rac.idRace}"></td>
                        <td th:text="${rac.nombreRace}"></td>
                        <td><a th:href="@{/race/eliminar?id=}+${rac.idRace}" class="btn btn-danger" role="button">Eliminar</a></td>
                        <td><a th:href="@{'/race/modificar/'}+${rac.idRace}" class="btn btn-info" role="button">Modificar</a></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <div th:if="${mensaje}" class="alert alert-danger">
            <p th:text="${mensaje}"></p>
        </div>
    </form>
</div>
<footer th:replace="layouts/footer :: footer"></footer>
</body>
</html>
