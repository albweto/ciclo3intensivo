<section th:fragment="registrationForm" class="bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center  gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-5 align-items-center vh-70">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered
                      to our awesome app!</div>
                  </div>
                  <h2 class="text-uppercase text-center mb-5">Create an Account</h2>
                 <form th:action="@{/registration}" method="post" th:object="${user}">
                   <div class="form-outline mb-4">
                     <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control form-control-lg" />
                     <label class="form-label" for="nombre">Nombre</label>
                   </div>
                   <div class="form-outline mb-4">
                     <input type="text" id="apellido" name="apellido" th:field="*{apellido}"  class="form-control form-control-lg" />
                     <label class="form-label" for="apellido">apellido</label>
                   </div>
                   <div class="form-outline mb-4">
                     <input type="text" id="telefono" name="telefono" th:field="*{telefono}" class="form-control form-control-lg" />
                     <label class="form-label" for="telefono">Telefono</label>
                   </div>
                   <div class="form-outline mb-4">
                     <input type="email" id="email" name="email" th:field="*{email}" class="form-control form-control-lg" />
                     <label class="form-label" for="email">Email</label>
                   </div>
                   <div class="form-outline mb-4">
                     <input type="text" id="username" name="username" th:field="*{username}" class="form-control form-control-lg" />
                     <label class="form-label" for="username">username</label>
                   </div>
                   <div class="form-outline mb-4">
                     <input type="password" id="password"  th:field="*{password}"class="form-control form-control-lg" />
                     <label class="form-label" for="password">Password</label>
                   </div>
                   <div class="d-flex justify-content-center">
                     <button type="submit"
                             class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                   </div>

                   <p class="text-center text-muted mt-5 mb-0">Have already an account? <a th:href="@{/login}"
                                                                                           class="fw-bold text-body"><u>Login here</u></a></p>
                 </form>
                </div>
              </div>
          </div>
        </div>
    </div>
  </div>
</section>
